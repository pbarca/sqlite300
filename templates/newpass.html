<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
<h1>Alterar Senha</h1>
<form method="post">
    <fieldset>
        <legend>Introduza os seus dados</legend>
        <h4>Utilizador</h4>
        <input type='text' name="usr" required>
        <h4>Nova Palavra-Passe</h4>
        <input type='password' name="pwd" required>
        <h4>Confirme a Passe</h4>
        <input type='password' name="cpwd" required>
        <p><br></p>
        <input type="submit" value="Submeter">
    </fieldset>
</form>
{% if erro %}
<h2>{{ erro }}</h2>
{% endif %}
</body>
</html>
